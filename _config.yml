# Site settings
title: JAYUN YONG
description: 'Jekyll-Uno - a minimal, responsive theme for Jekyll'
url: 'https://nyongja.github.io'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Jayun Yong'
  email: nyongja@sookmyung.ac.kr
  twitter_username: 
  facebook_username: 
  github_username:  nyongja
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
remote_theme : joshgerdes/jekyll-uno